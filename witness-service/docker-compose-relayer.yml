version: '2'

services:
  database:
    container_name: relayer-db
    image: mysql:8
    restart: always
    volumes:
      - $IOTEX_RELAYER/data/mysql:/var/lib/mysql:rw
    environment:
       MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}

  iotex-relayer:
    container_name: iotex-relayer
    image: relayer:latest
    restart: on-failure
    ports:
      - 7001:7001
      - 8001:8001
    volumes:
      - $IOTEX_RELAYER/etc/relayer-config-iotex.yaml:/etc/iotube-relayer/relayer-config-iotex.yaml:ro
    links:
      - database
    command: relayer -config=/etc/iotube-relayer/relayer-config-iotex.yaml

  ethereum-relayer:
    container_name: ethereum-relayer
    image: relayer:latest
    restart: on-failure
    ports:
      - 7000:7000
      - 8000:8000
    volumes:
      - $IOTEX_RELAYER/etc/relayer-config-ethereum.yaml:/etc/iotube-relayer/relayer-config-ethereum.yaml:ro
    links:
      - database
    command: relayer -config=/etc/iotube-relayer/relayer-config-ethereum.yaml

  iotex-testnet-relayer:
    container_name: iotex-testnet-relayer
    image: relayer:latest
    restart: on-failure
    ports:
      - 7101:7101
      - 8101:8101
    volumes:
      - $IOTEX_RELAYER/etc/relayer-config-iotex-testnet.yaml:/etc/iotube-relayer/relayer-config-iotex-testnet.yaml:ro
    links:
      - database
    command: relayer -config=/etc/iotube-relayer/relayer-config-iotex-testnet.yaml

  sepolia-relayer:
    container_name: sepolia-relayer
    image: relayer:latest
    restart: on-failure
    ports:
      - 7100:7100
      - 8100:8100
    volumes:
      - $IOTEX_RELAYER/etc/relayer-config-sepolia.yaml:/etc/iotube-relayer/relayer-config-sepolia.yaml:ro
    links:
      - database
    command: relayer -config=/etc/iotube-relayer/relayer-config-sepolia.yaml

